logging:
  version: 1
  disable_existing_loggers: True
  formatters:
    json:
      format: '%(levelname)s%(filename)s%(funcName)s%(created)s%(message)slineno%(lineno)d%(module)s%(name)s%(pathname)s%(process)d%(thread)d'
      class: pythonjsonlogger.jsonlogger.JsonFormatter
      json_encoder: !!python/object:json.JSONEncoder {}
  handlers:
    default:
      level: DEBUG
      formatter: json
      class: logging.StreamHandler
  loggers:
    devconfig:
      level: DEBUG
      handlers:
        - default
      propagate: false
    '':
      propagate: true
      level: DEBUG
    django:
      propagate: false
      level: !envvar:DJANGO_LOG_LEVEL
        default: DEBUG
      handlers:
        - default
    django.request:
      propagate: false
      level: !envvar:DJANGO_REQUEST_LOG_LEVEL
        default: DEBUG
      handlers:
        - default
  root:
      handlers:
        - default
      level: DEBUG
