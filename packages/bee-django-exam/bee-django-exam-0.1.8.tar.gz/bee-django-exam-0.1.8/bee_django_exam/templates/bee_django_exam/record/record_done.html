

{% extends "bee_django_crm/base.html" %}
{% load static %}
{% block styles %}
    <style>

        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;

        }

    </style>
{% endblock %}
{% block content %}
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    <div class="text-center" style="margin-top:100px;">
                        <img src="{% static 'bee_django_exam/img/done.jpg' %}" alt="注册成功">
                    </div>

                {% elif message.tags == 'error' %}

                {% endif %}
                <div class="text-center">
                    <h3><span style="font-weight: 900;">{{ message }}</span></h3>
                </div>
            {% endfor %}
        </div>
    {% endif %}


{% endblock %}
