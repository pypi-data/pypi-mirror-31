{% extends "base.html" %}
{% block content %}
  {% for post in posts %}
    <article>
      <header>
        <a href="{{ baseurl }}/{{ post.hash }}.html">
          {{ post.title }}
        </a>
      </header>

      <span class="byline">
        by <span class="author">{{ post.author.name }}</span>
        in <span class="repo">
          <a href="{{ baseurl }}/{{ post.repo }}.html">
            /{{ post.repo }}
          </a>
        </span>
        at <time>{{ post.time | datetime }}</time>
      </span>

      {{ post.intro | markdown | safe }}

      {% if post.intro != post.body %}
        <p>
          <a href="{{ baseurl }}/{{ post.hash }}.html" class="more">
            more...
          </a>
        </p>
      {% endif %}
    </article>
  {% endfor %}
{% endblock %}
