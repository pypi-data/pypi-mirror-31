packet:
  name: packet
  type: tile
  title: Packet Summary
  # Query information
  table_name: Packet
  key_field: ts
  restrict_by: []
  start_key: null
  start_item_number: 0
  count: 1
  end_key: null
  stream_tag: pkt_header
  # Fields
  headers:
    - title: "OP Code"
      mapping: "sl_op"
    - title: "Payload"
      mapping: "payload"
    - title: "Packet Number"
      mapping: "pkt_num"
    - title: "Steamlink ID"
      mapping: "slid"
    - title: "Time Received"
      mapping: "Time"
    - title: "RSSI"
      mapping: "rssi"
    - title: "Route"
      mapping: "via"
  # Layout
  row: 1
  grid_columns: 'six'
  grid_rows: 7
  template: 'tile.html'
