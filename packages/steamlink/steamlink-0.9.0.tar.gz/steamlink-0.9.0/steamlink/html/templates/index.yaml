home:
  name: home
  type: tile
  title: Steamlink Summary
  # Query information
  table_name: Steam
  key_field: steam_id
  restrict_by: []
  start_key: null
  start_item_number: 0
  count: 1
  end_key: null
  stream_tag: steam_header
  # Layout
  row: 1
  grid_columns: 'twelve'
  grid_rows: 4
  template: 'tile.html'

meshes:
  name: meshes
  type: table
  title: Meshes in Steamlink
  # Layout
  row: 2
  grid_columns: 'twelve'
  # Query information
  table_name: Mesh
  key_field: mesh_id
  restrict_by:
    - field_name: steam_id
      op: "=="
      value: 0
  start_key: null
  start_item_number: 0
  count: 10
  end_key: null
  stream_tag: meshes_area
  # Template fields
  table_rows: 10 # should be the same as count
  template: 'table.html'
  headers:
    - "Name"
    - "Description"
    - "Total Nodes"
    - "Active Nodes"
    - "Packets sent"
    - "Packets received"
  record_link: "/mesh?mesh.start_key={key}&nodes.restrict_by={key}"
