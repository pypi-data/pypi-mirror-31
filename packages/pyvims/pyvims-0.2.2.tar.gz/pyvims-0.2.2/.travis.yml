language: python
sudo: false
matrix:
  include:
  - os: linux
    dist: trusty
    python: 2.7
  - os: linux
    dist: trusty
    python: 3.5
  - os: linux
    dist: trusty
    python: 3.6
  - os: osx
    language: generic
    env: PYVERSION='2.7.13'
  - os: osx
    language: generic
    env: PYVERSION='3.5.4'
  - os: osx
    language: generic
    env: PYVERSION='3.6.0'
before_install:
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew outdated | grep -q pyenv && brew upgrade
  pyenv || true; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then eval "$(pyenv init -)"; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then pyenv install $PYVERSION; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then pyenv global $PYVERSION; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then pyenv versions; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then python --version; fi
- pip install -U pip
- pip install -U wheel
- pip wheel numpy
- pip install numpy
- pip install twine
- pip install -r requirements.txt
install:
- python setup.py install
script:
- py.test --cov-report html --cov=pyvims tests/
deploy:
  provider: pypi
  user: seignovert
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    branch: master
    repo: seignovert/pyvims
    
