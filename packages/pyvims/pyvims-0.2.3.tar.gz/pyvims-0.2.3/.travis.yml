language: python
python: '3.6'
env:
  matrix:
  - TOXENV=py27
  - TOXENV=py36
install:
- pip install tox
script:
- tox
matrix:
  fast_finish: true
deploy:
  provider: pypi
  user: seignovert
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true
    repo: seignovert/pyvims
    condition: "$TOXENV = py36"