{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>{{ sysconfig.Sys_Name }}</title>
	<meta name="Keywords" content="{% block keywords %}{% endblock %}" />
	<meta name="description" content="{% block description %}{% endblock %}"/>
	
	<!-- <link href="{% static 'baseframe/img/favicon.ico' %}" rel="Shortcut Icon" />
	<link href="{% static 'baseframe/img/favicon.ico' %}" rel="Bookmark" /> -->

	<link rel="stylesheet" type="text/css" href="{% static 'baseframe/css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'baseframe/css/text.css' %}">
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>

    <script type="text/javascript" src="{% static 'easyui/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'baseframe/scripts/main.js' %}"></script>

    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=a9f10a3528f73b0c034bf09d398d86b9"></script>

	<style type="text/css">
		html, body { width: 100%; height: 100%; overflow: hidden;} body {font: 12px/20px "微软雅黑","SimSun","宋体","Arial Narrow",HELVETICA;} input:-webkit-autofill {-webkit-box-shadow: 0 0 0px 1000px white inset;} .wrapper {width: 100%;height: 100%;} /* map */ #map_container {width: 100%;height: 100%;margin: 0; padding: 0; } .logo-med, .dijitSlider {display: none;} .roundbox {position: absolute;right: 20px;top: 50%;width: 360px;height: 520px;margin-left: 20px;} .roundinner {width: 340px; height: 480px; position: relative; margin-top: -260px; background-color: rgba(247,247,247,0.9); border-radius: 2px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); padding: 20px 10px; } .logo_box {height: 77px; background:url('{% static "baseframe/img/layout/logo_s.png" %}') no-repeat center top; margin-bottom: 45px; } h1 {text-indent: -999999px; } .login_box {} .login-header {height: 43px; line-height: 43px; text-align: center; background-color: #2585d4; border-radius: 5px 5px 0px 0px; color: #ededed; font-size: 18px; } .login-content {border-top: none; background-color: #e5e5e5; padding: 22px; padding-top: 4px; } .login-content .row {color: #4c4c4c; font-size: 16px; margin-bottom: 10px; margin-top: 18px; } .form_text {width: 296px; height: 37px; line-height: 37px; border: 1px solid #bdc7d3; padding-left: 5px; color: #898989; background: #fff; } .form_text:hover,.form_text:active {box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3) inset;} .btn_login {box-sizing: content-box; background-color: #3782fa; width: 76px; height: 35px; line-height: 35px; box-shadow: none; border: none;color: #FFFFFF; cursor: pointer; outline: 0 none; text-align: center; white-space: nowrap; padding: 0px; font: 12px/20px "微软雅黑","SimSun","宋体","Arial Narrow",HELVETICA; font-size: 14px; } .btn_login:active {background: none repeat scroll 0 0 #357AE8; border: 1px solid #2F5BB7; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3) inset; height: 33px; width: 74px; } .errorbox-warp {height: 20px; } .errorbox {padding: 2px 0px; background: url('{% static "baseframe/img/icon/icon_alert.png" %}') no-repeat left center; color: #f00; text-indent: 20px; display: none; } .loginbtn_row input { float: right; } .copyright { text-align: center; margin-top: 23px; color: #4c4c4c; } .apps {margin-top: 23px; } .app-items li {float: left; } .app {height: 36px; line-height: 36px; background-color: #90be2d; margin-right: 5px; padding: 0px 10px; border-radius: 5px; font-size: 16px; } .app a {color: #ecefef; } .app:hover {box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3) inset; } .android {background: #90be2d url('{% static "baseframe/img/icon/icon-android.png" %}') no-repeat 5px center; text-indent: 22px; } .ipad {background: #e56239 url('{% static "baseframe/img/icon/icon-ipad.png" %}') no-repeat 5px center; text-indent: 22px; } .windows {background: #5188c6 url('{% static "baseframe/img/icon/icon-windows.png" %}') no-repeat 5px center; text-indent: 22px; margin-right: 0px; } .apps { text-align: center;} .app-items { margin: 0px auto; text-align: center; display: inline-block;} 
	</style>
</head>
<body>
	<div class="wrapper">
		<div id="map_container" class="soria"></div><!-- /.map -->
		<div class="roundbox">
			<div class="roundinner">
				<div class="logo_box">
					<h1>{{ sysconfig.Sys_Name }}</h1>
				</div>
				<div class="login_box">
					<div class="login-header">
						<span>登录</span>
					</div>
					<div class="login-content">
						<form action="" method="post">{% csrf_token %}
							<p class="row"><span>用户名</span></p>
							<p class="username_row">
								{{ form.username.label_tag }}{{ form.username }}
							</p>
							<p class="row"><span>密码</span></p>
							<p class="password_row">
								{{ form.password.label_tag }}{{ form.password }}
							</p>
							<div class="errorbox-warp">
								<div id="errorbox" class="errorbox">
									<p id="errortip">{{ error }}</p>
								</div>
							</div>
							<p class="loginbtn_row clearfix">
								<input id="id_submit" type="submit" value="登录" class="btn_login btn" onclick = "return submitClient()"/>
							</p>
						</form>
					</div>
				</div>
				<!--
				<div class="apps">
					<ul class="app-items clearfix">
						<li class="app android"><a href="#">android</a></li>
						<li class="app ipad"><a href="#">ios</a></li>
						<li class="app windows"><a href="#">windows</a></li>
					</ul>
				</div>
				-->
				<div class="copyright">
					<p><span>版权所有：</span>{{sysconfig.copyright}}</p>
					<p><span>技术支持：</span>{{sysconfig.support}}</p>
					<!--
					<p><span>技术支持：</span><a href="http://www.cdhongsheng.com">成都鸿盛合力科技有限公司</a></p>
					-->
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		// http://api.map.baidu.com/lbsapi/getpoint/index.html
		var map = new AMap.Map('map_container', {
        	resizeEnable: true,
        	zoom:{{sysconfig.mapzoom}},
        	center: [{{sysconfig.mapcenter}}]
    	});

		function submitClient (argument) {
			username = $("#id_username").val();
			password = $("#id_password").val();
			if (username === ""){
				errortip("用户名不能为空，请输入。");
				$("#id_username").focus();
				return false;
			}

			if (password === ""){
				errortip("密码不能为空，请输入。");
				$("#id_password").focus();
				return false;
			}
			return true;
		}
		function errortip (tipstr) {
			$("#errorbox").show();
			$("#errortip").text(tipstr);
		}
		{% if errortip %}errortip("{{ errortip }}");{% endif %}
	</script>
</body>
</html>
