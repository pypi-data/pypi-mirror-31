{% extends 'core_main_app/_render/admin/theme/tools/box.html' %}
{% load staticfiles %}

{% block box_title %}Add {{ data.object_name }}{% endblock %}

{% block box_tools %}
<a href="#" class="btn btn-default back-to-previous">
     <i class="fa fa-arrow-left"></i> Previous page
</a>
{% endblock %}

{% block box_body %}
<div class="row">
    <div class="col-md-12">
        <form id="form_start" action="{% url 'admin:core_composer_app_upload_bucket' %}" method="post">
            {% csrf_token %}
            {{ data.form }}
            <div id="upload_errors" class="text-danger">
                {{ data.errors | safe}}
            </div>
            <input type="submit" class="btn btn-default pull-right" value="Add {{data.object_name}}"/>
        </form>
    </div>
</div>
{% endblock %}
