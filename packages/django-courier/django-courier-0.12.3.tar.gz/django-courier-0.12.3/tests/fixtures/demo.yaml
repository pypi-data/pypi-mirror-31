- model: tests.user
  pk: 1
  fields:
    name: Author
    email: author@example.org
    password: pbkdf2_sha256$36000$ecPczOo2GtrM$nzTODWfJmSJJixZC9dByTueTEkjm89MJq0So36Wbl9U=
    is_superuser: true
    is_staff: true
    is_active: true
- model: tests.article
  pk: 1
  fields:
    author: 1
    title: Why are there so many blog demos
    content: There are just too many
- model: tests.subscriber
  pk: 1
  fields:
    name: Subscriber
    email: subscriber@example.org
- model: django_courier.template
  pk: 1
  fields:
    notification: [tests, article, created]
    backend: email
    content: "{% block html_body %}<p>Hi {{ recipient.name }},</p>
      <p>A new article, <a href='http://127.0.0.1:8000/{{ content.pk }}/?token={{
      recipient.get_token | urlencode }}'>{{ content }}</a>, has been
      published at the awesome blog.</p>{% endblock %}"
    recipient: c:sub
    is_active: true
- model: django_courier.template
  pk: 2
  fields:
    notification: [tests, comment, created]
    backend: email
    content: "{% block html_body %}<p>Hi {{ recipient.name }},</p>\r\n
      <p>{{ content.poster.name }} has posted a comment on your article <a
      href='http://127.0.0.1:8000/{{ content.article.pk }}/'>{{
      content.article }}</a>. Go check it out!</p>{% endblock %}"
    recipient: c:poster
    is_active: true
- model: django_courier.template
  pk: 3
  fields:
    notification: [tests, subscriber, created]
    backend: email
    content: "A new subscriber {{ content }} has been added on the blog"
    recipient: si
    is_active: true
- model: django_courier.sitecontact
  pk: 1
  fields:
    name: admin
    protocol: email
    address: admin@example.org
- model: django_courier.sitecontactpreference
  pk: 1
  fields:
    site_contact: 1
    notification: [tests, subscriber, created]
    is_active: true

