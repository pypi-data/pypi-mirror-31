<!DOCTYPE html>
<html>
  <head>
    <link href="/static/style.css" type="text/css" rel="stylesheet">
    <title> pmaker &mdash; test view </title>
    <script>
      function open_test(test, type) {
         location = "/test_view/show_test/" + test + "/" + type;
      }
    </script>
  </head>
  <body>
    <table border class="collapsed">
      <tr>
        <td id="testview_testno">Test No</td>
        <td id="testview_input">Input</td>
        <td id="testview_output">Output</td>
      </tr>
      {% for test in tests %}
      <tr>
        <td> Test {{ test.index() }}

          {% if test.get_group() != None %}
          ({{escape(test.get_group())}})
          {% endif %}
        </td>

        <td class="data_container", onclick="open_test('{{test.index()}}', 'input')">
          {{ shortly(prob.relative("work", "tests", test.index_str())) }}
        </td>

        <td class="data_container", onclick="open_test('{{test.index()}}', 'output')">
          {{ shortly(prob.relative("work", "tests", test.index_str() + ".a")) }}
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
