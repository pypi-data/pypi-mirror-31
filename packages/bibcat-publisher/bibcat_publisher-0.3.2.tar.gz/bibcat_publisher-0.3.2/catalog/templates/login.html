{% extends 'base.html' %}

{% block search %}{% endblock %}

{% block main %}
<h1>BIBCAT Publisher Sign in </h1>
<div class="row">
    <div class="col-6">
        <h2>&hellip; with an external provider</h2>
        <div class="btn-group" role="group" aria-label="Login Options">
            <a href="{{ url_for('google.login') }}" alt="Google Login" class="btn btn-secondary">
                <i class="fab fa-google fa-2x"></i>
            </a>
            <a href="{{ url_for('facebook.login') }}" alt="Facebook Login" class="btn btn-default btn-secondary">
                <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="#" alt="Twitter Login" class="btn btn-default btn-secondary">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="#" alt="Github Login" class="btn btn-default btn-secondary">
                <i class="fab fa-github fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="col-6">
        <h2>Or locally</h2>
        <form action="{{ url_for('publisher_login') }}" method="POST" class="form ">
            {{ form.csrf_token }}
            <div class="form-group">
                <label>{{ form.username.label }}</label>
                {{ form.username(class_='form-control') }}
            </div> 
            <div class="form-group">
                <label>{{ form.password.label }}</label>
                {{ form.password(class_='form-control') }}
            </div>
            <button type="submit" class="btn btn-dark">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
