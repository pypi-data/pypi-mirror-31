<div class="form-group" ng-class="{'has-error': errors }">
    <label class="control-label" for="{$ field $}" ng-bind-html="label"></label>

    <select class="form-control" id="{$ id $}" ng-model="model" ng-change="errors = null">
        <option ng-show="optionsNull" value="">---</option>
        <option ng-hide="optionsFilter" value="{$ option[optionsId] $}"
            ng-repeat="option in options">
            {$ option[optionsLabel] $}
        </option>
        <option ng-show="optionsFilter" value="{$ option[optionsId] $}"
            ng-repeat="option in options | filter: optionsFilter">
            {$ option[optionsLabel] $}
        </option>
    </select>

    <p class="help-block" ng-show="help">{$ help $}</p>

    <ul class="help-block list-unstyled">
        <li ng-repeat="error in errors">{$ error $}</li>
    </ul>
</div>
