[metadata]
name = asphalt
description = A microframework for network oriented applications
long_description = file: README.rst
author = Alex GrÃ¶nholm
author_email = alex.gronholm@nextday.fi
url = https://github.com/asphalt-framework/asphalt
license = Apache License 2.0
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Topic :: Software Development :: Libraries :: Application Frameworks
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6

[options]
packages = asphalt.core
python_requires = >=3.5.2
install_requires = 
	setuptools  # this is here to tell downstream packagers that it needs pkg_resources
	ruamel.yaml >= 0.12
	typeguard ~= 2.0
	async-generator ~= 1.4
	asyncio_extras ~= 1.3
	async_timeout >= 2.0
	click >= 6.6

[options.extras_require]
uvloop = uvloop >= 0.4.10
tokio = tokio
test = 
	pytest
	pytest-asyncio
	pytest-cov
	uvloop; python_implementation == "CPython"
doc = 
	Sphinx >= 1.5
	sphinx_rtd_theme
	sphinx-autodoc-typehints >= 1.2.0
	sphinxcontrib-asyncio >= 0.2.0

[options.entry_points]
console_scripts = 
	asphalt = asphalt.core.cli:main
asphalt.core.event_loop_policies = 
	uvloop = uvloop:EventLoopPolicy [uvloop]
	tokio = tokio:TokioLoopPolicy [tokio]

[build_sphinx]
source-dir = docs
build-dir = docs/_build

[tool:pytest]
addopts = -rsx --cov --tb=short
testpaths = tests

[coverage:run]
source = asphalt.core
branch = 1

[coverage:report]
show_missing = true

[flake8]
max-line-length = 99
ignore = E251, F401, F403, F999

[mypy]
ignore_missing_imports = true

[egg_info]
tag_build = 
tag_date = 0

