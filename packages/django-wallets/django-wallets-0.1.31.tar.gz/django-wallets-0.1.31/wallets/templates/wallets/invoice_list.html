{#% extends "base_dashboard.html" %#}
{% load static i18n %}
{% block title %}{% trans 'Invoices' %}{% endblock %}

{% block content %}
<div class="container">
  <h2>{% trans 'Invoices' %}</h2>

  <div class="list-group">
    {% for invoice in invoice_list %}
      <a href="{% url 'wallets:invoice_detail' invoice.pk %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ invoice }}</h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
