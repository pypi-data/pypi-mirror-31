Type: enum('Blurr:Transform:Streaming')
Version: enum('2018-03-01')
Description: str(min=1, required=False)
Name: identifier()
Import: list(include('import_block'), required=False)
Identity: expression()
Time: expression(required=True)
When: expression(required=False)
Stores: List(any(include('memory_store')), min=1)
Aggregates: list(any(include('identity_aggregate'), include('block_aggregate'), include('label_aggregate'), include('variable_aggregate')), min=1)

---


variable_aggregate:
  Name: identifier()
  Type: enum('Blurr:Aggregate:VariableAggregate')
  Store: identifier(required=False)
  When: expression(required=False)
  Fields: list(include('field'), min=1)

identity_aggregate:
  Name: identifier()
  Type: enum('Blurr:Aggregate:IdentityAggregate')
  Store: identifier(required=False)
  When: expression(required=False)
  Fields: list(include('field'), min=1)

label_aggregate:
  Name: identifier()
  Type: enum('Blurr:Aggregate:LabelAggregate')
  Store: identifier(required=False)
  When: expression(required=False)
  Label: expression(required=True)
  Fields: list(include('field'), min=1)

block_aggregate:
  Name: identifier()
  Type: enum('Blurr:Aggregate:BlockAggregate')
  Store: identifier(required=False)
  When: expression(required=False)
  Split: expression(required=False)
  Fields: list(include('field'), min=1)

field:
  Name: identifier()
  Type: data_type(required=False)
  Value: expression()
  When: expression(required=False)
  Atomic: bool(required=False)

memory_store:
  Type: enum('Blurr:Store:MemoryStore')
  Name: identifier()

import_block:
  Module: str(required=True)
  Identifier: list(str(), required=False)