sudo: false
language: python
python: 3.6
install:
- pip install --upgrade --pre tox
- pip install PyQt5

env:
  matrix:
    - TOXENV=py36
jobs:
  include:
    - env: TOXENV=py36
      python: '3.6'
      
    - stage: deploy
      python: '3.6'
      env:
      install: pip install -U setuptools setuptools_scm
      script: skip
      deploy:
        provider: pypi
        user: williamjamir
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        password:
          secure: 
        on:
          tags: true
          repo: ESSS/qt_style_sheet_inspector
         
script: tox --recreate
