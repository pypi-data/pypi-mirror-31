{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Log in" %} - {% trans "My Glucose Manager" %}{% endblock %}
{% block content %}
<div class="col-md-12">
    <h1 class="page-header">{% trans "Log in" %}</h1>
    {% if form.errors %}
    <div class="alert alert-error">
        <p>{{ form.errors }}</p>
    </div>
    {% endif %}
    
    <form role="form" method="post" class="form-horizontal" action="{% url 'login' %}">
    {% csrf_token %}
        <div class="form-group">
            <label class="form-label col-md-2" for="id_username">{% trans 'Username' %}</label>
            <div class="col-md-10">
            {{ form.username }}
            </div>
        </div>
        <div class="form-group">
            <label class="form-label col-md-2" for="id_password">{% trans 'Password' %}</label>
            <div class="col-md-10">
            {{ form.password }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="{% trans "Log in" %}" />
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
        </div>
    </form>
</div>
{% endblock %}
