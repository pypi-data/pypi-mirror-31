# ===============
# quot-marks.yaml
# ===============
#
# A list of mappins from RFC 5646-ish language codes to quotation marks.
#
# This file should be a valid `YAML <http://yaml.org/>`_ file, which contains
# pairs of RFC 5646-ish language codes (e.g., "en-US", "pt-BR", "de", "es")
# and lists of quotation marks.
#
#
# Current languages
# -----------------
#
# I have adopted the list below from:
# <https://en.wikipedia.org/w/index.php?title=Quotation_mark&oldid=836731669>
#
# I tried to come up with reasonable defaults for secondary quotes for
# language that, according to the Wikipedia, don't have them.
#
#
# Adding languages
# ----------------
#
# Just add an ordered pair where the first item is an RFC 5646 language
# code (though only the language and country tags are supported) and the
# second item is a list of quotation marks, in the following order:
# primary left, primary right, secondary left, secondary right. If each
# quotation mark consists of precisely one character (it may span multiple
# bytes though), you can write the list as a simple string.
#
# You have to give all four quotation marks, even if the langauge you add does
# not use secondary quotation marks; just come up with something that makes
# sense. This is because a user may, rightly, find their language not having
# secondary quotes officially is no reason not to use them. And they should get
# a reasonable result, rather than a runtime error.
#
# The order in which quotation marks for languages are defined matters. If you
# define variants for a language that is spoken in different countries, start
# with the one that a user is most likely to mean when they don't specify
# a country tag.

