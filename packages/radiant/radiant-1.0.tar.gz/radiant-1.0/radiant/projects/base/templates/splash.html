
<!DOCTYPE html>
<html>

    <body>

    <script src="/static/djangoforandroid/hammer.js-2.0.8/hammer.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
        var myElement = document.getElementById('splash');
        var mc = new Hammer.Manager(myElement);
        mc.add(new Hammer.Tap({event: 'showlog', taps: 10}));
        mc.on("showlog", function() {
              window.location.href = "/d4a/logs/"
            });
        }, false);
    </script>


    <div id="splash">SPLASH</div>


    <style>

    body div#splash {

        position: absolute;
        top: 45%;
        text-align: center;
        width: 100vw;
        font-size: 50px;

        }


    div#label{

        position: absolute;
        bottom: 16px;
        width: 100vw;
        text-align: center;
        font-size: 3vw;
        color: black;
        font-family: Roboto;
        }

    </style>


    <div id="label">
     version 1.0
    </div>


    </body>
</html>
